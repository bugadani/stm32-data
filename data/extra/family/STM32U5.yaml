---
override_pins:
  # Corresponds to tsmc018_ull_opamp_v1_0_L4_Cube, also used for U5
  OPAMP1:
    - pin: PA0
      signal: VINP
    - pin: PA1
      signal: VINM
    - pin: PA3
      signal: VOUT

  OPAMP2:
    - pin: PA6
      signal: VINP
    - pin: PA7
      signal: VINM
    - pin: PB0
      signal: VOUT
